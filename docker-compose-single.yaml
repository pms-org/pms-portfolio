version: '3.8'

services:
  # API Gateway
  api-gateway:
    image: dtcc/apigateway:latest
    container_name: pms-api-gateway
    ports:
      - "8080:8080"
    networks:
      - pms-network

  # Frontend
  frontend:
    image: pms-frontend:latest
    container_name: pms-frontend
    ports:
      - "4200:80"
    networks:
      - pms-network

  # Redis (Main)
  redis:
    image: redis:7-alpine
    container_name: pms-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  # Leaderboard Services
  leaderboard-postgres:
    image: postgres:15
    container_name: pms-leaderboard-postgres
    environment:
      POSTGRES_DB: leaderboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  leaderboard-zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: pms-leaderboard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - pms-network

  leaderboard-kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: pms-leaderboard-kafka
    depends_on:
      - leaderboard-zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: leaderboard-zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://leaderboard-kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - pms-network

  leaderboard-backend:
    image: kanishkapriya/pms-leaderboard-backend:latest
    container_name: pms-leaderboard-backend
    depends_on:
      - leaderboard-postgres
      - leaderboard-kafka
    ports:
      - "8000:8000"
    networks:
      - pms-network

  # Leaderboard Redis Cluster
  redis-master:
    image: redis:7
    container_name: redis-master
    command: redis-server
    networks:
      - pms-network

  redis-replica-1:
    image: redis:7
    container_name: redis-replica-1
    command: redis-server --replicaof redis-master 6379
    depends_on:
      - redis-master
    networks:
      - pms-network

  redis-replica-2:
    image: redis:7
    container_name: redis-replica-2
    command: redis-server --replicaof redis-master 6379
    depends_on:
      - redis-master
    networks:
      - pms-network

  redis-sentinel-1:
    image: redis:7
    container_name: redis-sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26379:26379"
    depends_on:
      - redis-master
    networks:
      - pms-network

  redis-sentinel-2:
    image: redis:7
    container_name: redis-sentinel-2
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - redis-master
    networks:
      - pms-network

  redis-sentinel-3:
    image: redis:7
    container_name: redis-sentinel-3
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - redis-master
    networks:
      - pms-network

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: schema-registry
    depends_on:
      - leaderboard-kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: leaderboard-kafka:29092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  # RTTM Services
  rttm-zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: pms-rttm-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - pms-network

  rttm-kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: pms-rttm-kafka
    depends_on:
      - rttm-zookeeper
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: rttm-zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://rttm-kafka:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - pms-network

  rttm-schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: pms-rttm-schema-registry
    depends_on:
      - rttm-kafka
    ports:
      - "8083:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: rttm-schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: rttm-kafka:29092
    networks:
      - pms-network

  rttm-service:
    image: pms-rttm-rttm-service
    container_name: pms-rttm-service
    depends_on:
      - rttm-kafka
    ports:
      - "8082:8082"
    networks:
      - pms-network

  # Analytics Services
  analytics-redis-master:
    image: redis:7.4
    container_name: analytics-redis-master
    command: redis-server
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  analytics-redis-replica-1:
    image: redis:7.4
    container_name: analytics-redis-replica-1
    command: redis-server --replicaof analytics-redis-master 6379
    depends_on:
      - analytics-redis-master
    networks:
      - pms-network

  analytics-redis-replica-2:
    image: redis:7.4
    container_name: analytics-redis-replica-2
    command: redis-server --replicaof analytics-redis-master 6379
    depends_on:
      - analytics-redis-master
    networks:
      - pms-network

  analytics-sentinel-1:
    image: redis:7.4
    container_name: analytics-sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - analytics-redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  analytics-sentinel-2:
    image: redis:7.4
    container_name: analytics-sentinel-2
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - analytics-redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  analytics-sentinel-3:
    image: redis:7.4
    container_name: analytics-sentinel-3
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - analytics-redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  analytics-zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: analytics-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  analytics-kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: analytics-kafka
    depends_on:
      - analytics-zookeeper
    ports:
      - "9094:9092"
      - "29094:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: analytics-zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://analytics-kafka:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - pms-network

  analytics-schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: analytics-schema-registry
    depends_on:
      - analytics-kafka
    ports:
      - "8084:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: analytics-schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: analytics-kafka:29092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  analytics-app-1:
    image: pms-analytics-analytics-app-1
    container_name: analytics-app-1
    depends_on:
      - analytics-kafka
      - analytics-redis-master
    ports:
      - "8086:8086"
    environment:
      JAVA_OPTS: "-Xmx512m -Xms256m"
    networks:
      - pms-network

networks:
  pms-network:
    driver: bridge
