server:
  port: 8095  

spring:
  application:
    name: portfolioId-generator

  datasource:
    url: jdbc:h2:mem:portfolio-db
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
